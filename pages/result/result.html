<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../index.css">
    <title>FreshQuiz | Result</title>
</head>
<body class="light-theme">
    <nav class="navigation-bar">
        <section class="brand logo">
            <a href="#" class="link-style-none">
                <p class="brand-text">FreshQuiz</p>
            </a>
        </section>
        <ul class="list-style-none account-data">
            <li class="list-inline-item">
                <div class="avatar avatar-text-xs avatar-text img-round user-profile" role="img" alt="Avatar">AB</div>
            </li>
            <li class="list-inline-item margin-r">
                <button class="btn btn-icon-primary user-signout">
                    <a href="#">
                        <i class="fa fa-sign-out fa-2x"></i>
                    </a>
                </button>
            </li>
        </ul>
    </nav>
    <div class="main">
        <div class="result margin-b">
            <h2>Result</h2>
            <h3>Final Score: <span class="score">30</span>/50</h3>
            <p class="text-md pass">Congratulations you have cleared quiz with 80%</p>
        </div>
        <div class="question-container">
            <section class="question-header margin-b">
                <h4>Question: <span class="question-no">1</span></h4>
                <h4><span class="current-question">1</span>/5</h4>
            </section>
            <p class="text-lg">First point on earth</p>
            <div class="option-container">
                <div class="option correct">
                    <label for="option1" class="text-md">                       
                        Earth
                    </label>
                </div>
                <div class="option">
                    <label for="option2" class="text-md">
                        Earth
                    </label>
                </div>
                <div class="option incorrect">
                    <label for="option3" class="text-md">                      
                        Earth
                    </label>
                </div>
                <div class="option">
                    <label for="option4" class="text-md">                       
                        Earth
                    </label>
                </div>
            </div>
        </div>
        <div class="question-container margin-t">
            <section class="question-header margin-b">
                <h4>Question: <span class="question-no">2</span></h4>
                <h4><span class="current-question">2</span>/5</h4>
            </section>
            <p class="text-lg">First point on earth</p>
            <div class="option-container">
                <div class="option">
                    <label for="option1" class="text-md">
                        Earth
                    </label>
                </div>
                <div class="option correct">
                    <label for="option2" class="text-md">  
                        Earth
                    </label>
                </div>
                <div class="option ">
                    <label for="option3" class="text-md">
                        Earth
                    </label>
                </div>
                <div class="option incorrect">
                    <label for="option4" class="text-md">
                        Earth
                    </label>
                </div>
            </div>
        </div>
        <div class="question-container margin-t">
            <section class="question-header margin-b">
                <h4>Question: <span class="question-no">3</span></h4>
                <h4><span class="current-question">3</span>/5</h4>
            </section>
            <p class="text-lg">First point on earth</p>
            <div class="option-container">
                <div class="option incorrect">
                    <label for="option1" class="text-md">
                        Earth
                    </label>
                </div>
                <div class="option">
                    <label for="option2" class="text-md">  
                        Earth
                    </label>
                </div>
                <div class="option correct">
                    <label for="option3" class="text-md">
                        Earth
                    </label>
                </div>
                <div class="option">
                    <label for="option4" class="text-md">
                        Earth
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
